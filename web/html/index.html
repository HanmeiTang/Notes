<!--版本号-->
<!DOCTYPE html>

<!--规定语言，可以给google translate用-->
<html lang="en">

<!--有且仅有一个head-->
<!--head is a container of metadata-->
<head>
    <!--metadata 元数据-->
    <!--比如tab的名字，给机器（搜索引擎）使用的数据-->
    <!--支持如指示存储位置、历史数据、资源查找、文件记录等功能-->
    <meta charset="UTF-8">
    <title>This is a tab name</title>
</head>

<!--有且仅有一个body-->
<!--页面的内容，主要的互动区域-->
<body>

<!--unordered list-->
<ul>
    <li>Item1</li>
    <li>Item2</li>
</ul>

<!--ordered list-->
<ol>
    <li>Item1</li>
    <li>Item2</li>
</ol>


</body>
</html>
